    <!-- Botão da Base64 -->
    <input type="text" placeholder="Digite seu nome" id="textoInput">
    <button id="botaoCod" type="submit"
        onclick="textoCod(document.getElementById('textoInput').value)">Codificar</button>
    <textarea id="textoVazio">Seu texto aqui! </textarea>
    <button id="botaoUnCod" type="submit"
        onclick="textoUnCod(document.getElementById('textoVazio').value)">Decodificar</button>

    <!-- Botão da Cifra de César  -->

    <input type="text" placeholder="Digite seu nome" id="textoInputCF">
    <button id="botaoCodCF" type="submit"
        onclick="textoCodCF(document.getElementById('textoInputCF').value)">Codificar</button>
    <button id="botaoUnCodCF" type="submit"
        onclick="textoUnCodCF(document.getElementById('textoVazio').value)">Decodificar</button>
